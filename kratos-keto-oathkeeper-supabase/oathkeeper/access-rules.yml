-
  id: "api:anonymous"
  upstream:
    preserve_host: true
    url: "http://shorts:8090"
  match:
    url: "http://127.0.0.1:8080/u/<**>"
    methods:
      - GET
      - POST
  authenticators:
    - handler: anonymous
  mutators:
    - handler: noop
  authorizer:
    handler: allow

-
  id: "api:protected"
  upstream:
    preserve_host: true
    url: "http://shorts:8090"
  match:
    url: "http://127.0.0.1:8080/api/<**>"
    methods:
      - GET
      - POST
  authenticators:
    -
      handler: cookie_session
  mutators:
    - handler: header
  authorizer:
    handler: allow
  errors:
    - handler: redirect
      config:
        to: http://127.0.0.1:4455/login
